<div class="main-product-contaniner">
    <div *ngFor="let product of products" class="mx-5 p-3 product-card">
        <div class="product-image-container"><img [src]="'img/' + product.product_img + '.jpg'"></div>
        <div class="product-info">
            <h5><a href="#">{{product.product_name}}</a></h5>
            <p class="product-price">{{product.price | currency}}</p>
            <p><app-ratings [score]="product.rating"></app-ratings></p>
        </div>
    </div>
</div>
